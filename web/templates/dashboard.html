<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - App Automatic Screening</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        
        .sidebar-header {
            padding: 30px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        
        .sidebar-header h4 {
            margin: 0;
            font-weight: bold;
            font-size: 1.3rem;
        }
        
        .sidebar-menu {
            flex: 1;
            padding: 20px 0;
        }
        
        .menu-item {
            padding: 15px 25px;
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            cursor: pointer;
        }
        
        .menu-item:hover, .menu-item.active {
            background: #f8f9fa;
            border-left-color: #667eea;
            color: #667eea;
        }
        
        .menu-item i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }
        
        .menu-item.logout {
            color: #dc3545;
            margin-top: auto;
        }
        
        .menu-item.logout:hover {
            background: #fee;
            border-left-color: #dc3545;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px 40px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .content-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            min-height: calc(100vh - 60px);
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .page-header h2 {
            margin: 0;
            color: #333;
            font-weight: bold;
        }
        
        .btn-add-research {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-add-research:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        /* Research Table */
        .research-table-container {
            overflow-x: auto;
        }
        
        .research-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        
        .research-table thead th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #667eea;
            border: none;
        }
        
        .research-table tbody tr {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .research-table tbody tr:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        .research-table tbody td {
            padding: 18px 15px;
            border: none;
        }
        
        .research-table tbody tr td:first-child {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        
        .research-table tbody tr td:last-child {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        
        .badge-step {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .badge-active {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }
        
        .empty-state i {
            font-size: 80px;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            color: #999;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            color: #bbb;
            margin-bottom: 30px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        
        /* Research Detail View */
        .research-detail {
            display: none;
        }
        
        .detail-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .detail-header h3 {
            margin: 0 0 10px 0;
            font-weight: bold;
        }
        
        .detail-section {
            margin-bottom: 25px;
        }
        
        .detail-section h5 {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .detail-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .detail-info strong {
            color: #555;
            display: inline-block;
            min-width: 150px;
        }
        
        .btn-back {
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        
        .btn-back:hover {
            background: #5a6268;
            color: white;
        }
        
        .criteria-list {
            list-style: none;
            padding: 0;
        }
        
        .criteria-list li {
            background: #e9ecef;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h4><i class="fas fa-microscope"></i> Screening App</h4>
            </div>
            <div class="sidebar-menu">
                <a href="#" class="menu-item active" data-view="summary">
                    <i class="fas fa-chart-line"></i>
                    <span>Resumen</span>
                </a>
                <a href="#" class="menu-item" data-view="profile">
                    <i class="fas fa-user-edit"></i>
                    <span>Modificar perfil</span>
                </a>
            </div>
            <a href="#" class="menu-item logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Cerrar sesión</span>
            </a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-card">
                <!-- Summary View -->
                <div id="summaryView" class="view-content">
                    <div class="page-header">
                        <h2><i class="fas fa-folder-open"></i> Mis Investigaciones</h2>
                        <button class="btn btn-add-research" id="addResearchBtn">
                            <i class="fas fa-plus"></i>
                            <span>Nueva Investigación</span>
                        </button>
                    </div>

                    <!-- Loading State -->
                    <div id="loadingState" class="loading" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-3">Cargando investigaciones...</p>
                    </div>

                    <!-- Research List View -->
                    <div id="researchListView">
                        <!-- Empty State -->
                        <div id="emptyState" class="empty-state" style="display: none;">
                            <i class="fas fa-folder-open"></i>
                            <h3>No hay investigaciones</h3>
                            <p>Comienza creando tu primera investigación</p>
                        </div>

                        <!-- Research Table -->
                        <div id="researchTableContainer" class="research-table-container" style="display: none;">
                            <table class="research-table">
                                <thead>
                                    <tr>
                                        <th>Título</th>
                                        <th>Fecha de Creación</th>
                                        <th>Paso</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody id="researchTableBody">
                                    <!-- Rows will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Research Detail View -->
                    <div id="researchDetailView" class="research-detail">
                        <button class="btn btn-back" id="backToListBtn">
                            <i class="fas fa-arrow-left"></i> Volver a la lista
                        </button>
                        
                        <div id="researchDetailContent">
                            <!-- Detail content will be inserted here -->
                        </div>
                    </div>
                </div>

                <!-- Profile View -->
                <div id="profileView" class="view-content" style="display: none;">
                    <div class="page-header">
                        <h2><i class="fas fa-user-edit"></i> Modificar Perfil</h2>
                    </div>
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> Funcionalidad de modificación de perfil en desarrollo
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api-client.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
